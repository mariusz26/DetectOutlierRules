<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"> 


	<ui:composition template="/resources/template/template.xhtml">
		
		<ui:define name="messages">
				<p:messages id="msg" globalOnly="true" closable="true" showDetail="true" autoUpdate="true" showSummary="true" errorStyle="color:red;" infoStyle="color:blue;" warnStyle="color:black" />
		</ui:define>
	
		<ui:define name="content">

			<p:button id="button" outcome="rules?baseID=#{detectOutlierController.getParametr('baseID')}" value="Wróć" style="margin-bottom:5px;margin-left:10px;margin-top:10px;color:black"/>
					
			<h:form id="outlierForm">		
				<h:panelGroup id="panetSettings" layout="block">
					<t:fieldset id="fieldSet" legend="Ustawienia" styleClass="fieldset">
						<table id="tab">
							<tr>
								<td>
									<h:panelGrid columns="4" cellspacing="3" cellpadding="3">
										<p:outputLabel value="Wybierz metode: "/>
										
										<p:selectOneMenu id="selectMethod" value="#{detectOutlierController.selectMethod}" valueChangeListener="#{detectOutlierController.selectCalculateMethod}" >
											<f:selectItem itemLabel="---wybierz---" itemValue=""/>
											<f:selectItem itemLabel="VSM" itemValue="VSM"/>
											<p:ajax update="generate panelProperty panelOutlier"/>
										</p:selectOneMenu>		
										
										<p:outputLabel value="Wybierz miare podobieństwa: "/>
										
										<p:selectOneMenu id="selectMeasure" value="#{detectOutlierController.selectMeasure}" valueChangeListener="#{detectOutlierController.selectCalculateMeasure}" >
											<f:selectItem itemLabel="---wybierz---" itemValue=""/>
											<f:selectItem itemLabel="SMC" itemValue="Simple matching coefficient"/>
											<f:selectItem itemLabel="GOWER" itemValue="Gowera"/>
											<p:ajax update=""/>
										</p:selectOneMenu>																			
									</h:panelGrid>
								</td>						
							</tr>
							
							<tr>
								<td>
									<h:panelGroup>
										<h:panelGrid columns="2" cellspacing="3" cellpadding="3">
											<p:outputLabel value="Dla reguł nie związanych:"/>
											<p:selectBooleanCheckbox value="#{detectOutlierController.rulesNotRelate}"/>
											<p:outputLabel value="Dla reguł pogrupowanych:"/>											
											<p:selectBooleanCheckbox value="#{detectOutlierController.rulesGrouped}"/>	
										</h:panelGrid>
									</h:panelGroup>								
								</td>
							</tr>							
							
							<tr>
								<td>
									<p:commandButton id="generate" action="#{detectOutlierController.vectorSpaceModel}" 
											update="panelProperty" value="Generuj odchylenia" 
											disabled="#{detectOutlierController.selectMethod == ''}" >
									</p:commandButton>		
								</td>
							</tr>
						</table>
					</t:fieldset>
				</h:panelGroup>
				
				<h:panelGroup id="panelProperty">
					<h:panelGroup layout="block" rendered="#{detectOutlierController.showProperties == true}" style="margin-left:10px; margin-bottom:15px;">
						
						<h:panelGrid columns="1" style="margin-top:10px">
							<p:outputLabel value="DOMINANTA: " style="color:red" />
							<p:outputLabel value="#{detectOutlierController.dominantaAsString}"  />
						</h:panelGrid>
					
						<table id="tab2" style="margin-top:15px">
							<tr>
								<td>
									<p:outputLabel id="howOutlier" value="Określ liczbe odchleń: " />
								</td>
									
								<td>
									<p:inputText id="parametr" value="#{detectOutlierController.parameterOutlier}" style="width:50px; margin-left:5px" /> <p:outputLabel id="percent" value=" %"/>
								</td>
								
								<td>
									<p:commandButton id="show" value="Pokaż" action="#{detectOutlierController.selectOutlier}" 
													 update="panelOutlier" style="margin-left:10px; color:black" >
									</p:commandButton>
								</td>						
							</tr>
						</table>
	
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup id="panelOutlier">
					<p:dataTable id="tableOutliers" var="outlier"  styleClass="available-base" value="#{detectOutlierController.similaryOutlier}" emptyMessage="Nie znaleziono rekordów." >
						<f:facet name="header">
				        	Elementy odstające  		
				   	 	</f:facet>
				   	 		
						<p:column headerText="Id" width="40" style="text-align:center;font-size:15px">
						    <h:outputText value="#{outlier.object.rule.id}" />
						</p:column>
						 
						<p:column headerText="Reguła"  style="text-align:left;font-size:15px">
						    <h:outputText value="#{outlier.object.rule.saveRuleAsString()}" />
				        </p:column>
						 
					   <p:column headerText="Podobieństwo" width="120" style="text-align:center;font-size:15px">
					        <h:outputText value="#{outlier.value}" />
					   </p:column>
			     	</p:dataTable>
				
				</h:panelGroup>
			</h:form>
	
		</ui:define>
		
	</ui:composition>
</html>
