<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"> 


	<ui:composition template="/resources/template/template.xhtml">
	
		<ui:define name="content">

			<p:button id="button" outcome="rules?baseID=#{detectOutlierController.getParametr('baseID')}" value="Wróć" style="margin-bottom:5px;margin-left:10px;margin-top:10px;color:black"/>
			
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
					<h:graphicImage name="ajax-loader.gif" library="graphics" />
			</p:dialog>	
			
			<h:form>		
				<h:panelGroup id="panetSettings" layout="block">
					<t:fieldset id="fieldSet" legend="Ustawienia" styleClass="fieldset">
						<table id="tab">
							<tr>
								<td>
									<p:outputLabel id="selectMethod" value="Wybierz metode:"/>
								</td>
								<td>
									<p:selectOneMenu id="select" value="#{detectOutlierController.selectMethod}" valueChangeListener="#{detectOutlierController.selectCalculateMethod}" >
										<f:selectItem itemLabel="---wybierz---" itemValue=""/>
										<f:selectItem itemLabel="VSM" itemValue="VSM"/>
										<p:ajax update="generate panelProperty"/>
									</p:selectOneMenu>	
								</td>
							</tr>
							<tr>
								<td>
									<p:commandButton id="generate" action="#{detectOutlierController.vectorSpaceModel}" 
											update="prop" value="Generuj odchylenia" 
											disabled="#{detectOutlierController.selectMethod == ''}"  
											actionListener="#{detectOutlierController.test}" >
									</p:commandButton>		
								</td>
							</tr>
						</table>
					</t:fieldset>
				</h:panelGroup>
				
				<h:panelGroup id="panelProperty">
					<h:panelGroup layout="block"  rendered="#{detectOutlierController.showProperties == true}" style="margin-left:10px; margin-bottom:15px;">
						
					<p:outputLabel id="dd" value="DOMINANTA: " style="color:red" />
					
						
						<table id="tab2" style="margin-top:15px">
							<tr>
								<td>
									<p:outputLabel id="howOutlier" value="Określ liczbe odchleń: " />
								</td>
									
								<td>
									<p:inputText id="parametr" value="#{detectOutlierController.parameterOutlier}" style="width:50px; margin-left:5px" /> <p:outputLabel id="percent" value=" %"/>
								</td>
								
								<td>
									<p:commandButton id="show" value="Pokaż" action="#{detectOutlierController.selectOutlier}" style="margin-left:10px; color:black">
										<p:ajax update="@form"/>	
									</p:commandButton>
								</td>
								
								<td>
									<p:outputLabel id="measure" value="Wybierz miare podobieństwa: " style="margin-left:10px"/>
								</td>
							
							</tr>
						</table>
	
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup id="outlier" layout="block">
					<p:dataTable id="tableOutliers" var="outlier"  styleClass="available-base" value="#{detectOutlierController.similaryOutlier}" emptyMessage="Nie znaleziono rekordów." >
						<f:facet name="header">
			        		Elementy odstające  		
			   	 		</f:facet>
			   	 		
					    <p:column headerText="Id" width="40" style="text-align:center;font-size:15px">
					        <h:outputText value="#{outlier.object.rule.id}" />
					    </p:column>
					 
					    <p:column headerText="Reguła"  style="text-align:left;font-size:15px">
					        <h:outputText value="#{outlier.object.rule.saveRuleAsString}" />
					    </p:column>
					 
					    <p:column headerText="Podobieństwo" width="120" style="text-align:center;font-size:15px">
					        <h:outputText value="#{outlier.value}" />
					    </p:column>
				    </p:dataTable>
				</h:panelGroup>
	
			</h:form>
	
		</ui:define>
		
	
	</ui:composition>
</html>
