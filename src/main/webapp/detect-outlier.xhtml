<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"> 


	<ui:composition template="/resources/template/template.xhtml">
	
		<ui:define name="content">

			<p:button id="button" outcome="rules?baseID=#{detectOutlierController.getParametr('baseID')}" value="Wróć" style="margin-bottom:5px;margin-left:10px;margin-top:10px;color:black"/>
			
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
    			<h:graphicImage name="ajax-loader.gif" library="graphics"/>
			</p:dialog>
			
			<h:form id="outlierForm">
					
				<h:panelGroup id="sett" layout="block">
					<t:fieldset id="fieldSet" legend="Ustawienia" styleClass="fieldset">
						<table id="tab2">
							<tr>
								<td>
									<p:outputLabel value="Wybierz metode:"/>
								</td>
								<td>
									<p:selectOneMenu>
										<f:selectItem itemLabel="---wybierz---" itemValue=""/>
										<f:selectItem itemLabel="VSM" itemValue=""/>
									</p:selectOneMenu>	
								</td>
							</tr>
							<tr>
								<td>
									<p:commandButton id="gen" action="#{detectOutlierController.calculateSimilary}" value="Generuj odchylenia" update="@form" actionListener="#{detectOutlierController.clickGenerateOutlier}" >
										
									</p:commandButton>
								</td>
							</tr>
						</table>
					</t:fieldset>
				</h:panelGroup>
				
				<h:panelGroup id="prop" rendered="#{detectOutlierController.showProperties}" layout="block" style="margin-left:10px;margin-bottom:15px">
					
					<h:panelGrid columns="1" style="margin-top:10px">
						<p:outputLabel value="DOMINANTA: " style="color:red" />
						<p:outputLabel value="#{detectOutlierController.dominantaAsString}"  />
					</h:panelGrid>
					
					<table id="tab" style="margin-top:15px">
						<tr>
							<td>
								<p:outputLabel value="Określ liczbe odchleń: " />
							</td>
								
							<td>
								<p:inputText value="#{detectOutlierController.parameterOutlier}" style="width:50px; margin-left:5px" />	
								<p:outputLabel value=" %"/>
							</td>
							
							<td>
								<p:commandButton value="Pokaż" action="#{detectOutlierController.selectOutlier}" update="outlierForm:outlier" style="margin-left:10px;color:black"/>
							</td>
						</tr>
						
					</table>
										
				</h:panelGroup>
				
				<h:panelGroup id="outlier" layout="block" >
						
					<p:dataTable var="outlier"  styleClass="available-base" value="#{detectOutlierController.similaryOutlier}" emptyMessage="Nie znaleziono rekordów." >
					
					<f:facet name="header">
		        		Elementy odstające  		
		   	 		</f:facet>
		   	 		
				    <p:column headerText="Id" width="40" style="text-align:center;font-size:15px">
				        <h:outputText value="#{outlier.object.rule.id}" />
				    </p:column>
				 
				    <p:column headerText="Reguła"  style="text-align:left;font-size:15px">
				        <h:outputText value="#{outlier.object.rule.saveRuleAsString()}" />
				    </p:column>
				 
				    <p:column headerText="Podobieństwo" width="115" style="text-align:left;font-size:15px">
				        <h:outputText value="#{outlier.value}" />
				    </p:column>
				    
				    </p:dataTable>
				
				</h:panelGroup>
	
			</h:form>
	
		</ui:define>
	
	</ui:composition>
</html>
