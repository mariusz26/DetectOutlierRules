<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"> 


	<ui:composition template="/resources/template/template.xhtml">
	
		<ui:define name="content">

			<p:button id="button" outcome="rules?baseID=#{detectOutlierController.getParametr('baseID')}" value="Wróć" style="margin-bottom:5px;margin-left:10px;margin-top:10px;color:black"/>
			
			<h:form id="outlierForm">
					
				<h:panelGroup id="sett" layout="block">
					<t:fieldset legend="Ustawienia" styleClass="fieldset">
						<table>
							<tr>
								<td>
									<p:outputLabel value="Wybierz metode:"/>
								</td>
								<td>
									<p:selectOneMenu id="select" value="#{detectOutlierController.selectMethod}" valueChangeListener="#{detectOutlierController.selectCalculateMethod}" >
										<f:selectItem itemLabel="---wybierz---" itemValue=""/>
										<f:selectItem itemLabel="VSM" itemValue="VSM"/>
										<p:ajax update="@form" process="select" />
									</p:selectOneMenu>	
								</td>
							</tr>
							<tr>
								<td>
									<p:commandButton action="#{detectOutlierController.vectorSpaceModel}" value="Generuj odchylenia" process="@form" update="@form" disabled="#{detectOutlierController.selectMethod == null}" actionListener="#{detectOutlierController.clickGenerateOutlier}" />
								</td>
							</tr>
						</table>
					</t:fieldset>
				</h:panelGroup>
				
				<h:panelGroup id="prop" layout="block"  rendered="#{detectOutlierController.showProperties}" style="margin-left:10px;margin-bottom:15px">
					
					<h:panelGrid columns="1" style="margin-top:10px">
						<p:outputLabel value="DOMINANTA: " style="color:red" />
						<p:outputLabel value="#{detectOutlierController.dominantaAsString}"  />
					</h:panelGrid>
					
					<table id="tab" style="margin-top:15px">
						<tr>
							<td>
								<p:outputLabel value="Określ liczbe odchleń: " />
							</td>
								
							<td>
								<p:inputText value="#{detectOutlierController.parameterOutlier}" style="width:50px; margin-left:5px" />	
								<p:outputLabel value=" %"/>
							</td>
							
							<td>
								<p:commandButton value="Pokaż" update="@form" action="#{detectOutlierController.selectOutlier}" style="margin-left:10px; color:black" />
							</td>
							
							<td>
								<p:outputLabel value="Wybierz miare podobieństwa: " style="margin-left:10px"/>
							</td>
						
						</tr>
					</table>
										
				</h:panelGroup>
				
				<h:panelGroup id="outlier" layout="block">
					<p:dataTable var="outlier"  styleClass="available-base" value="#{detectOutlierController.similaryOutlier}" emptyMessage="Nie znaleziono rekordów." >
						<f:facet name="header">
			        		Elementy odstające  		
			   	 		</f:facet>
			   	 		
					    <p:column headerText="Id" width="40" style="text-align:center;font-size:15px">
					        <h:outputText value="#{outlier.object.rule.id}" />
					    </p:column>
					 
					    <p:column headerText="Reguła"  style="text-align:left;font-size:15px">
					        <h:outputText value="#{outlier.object.rule.saveRuleAsString}" />
					    </p:column>
					 
					    <p:column headerText="Podobieństwo" width="120" style="text-align:center;font-size:15px">
					        <h:outputText value="#{outlier.value}" />
					    </p:column>
				    </p:dataTable>
				</h:panelGroup>
	
			</h:form>
	
		</ui:define>
		
	
	</ui:composition>
</html>
