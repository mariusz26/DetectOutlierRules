<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"> 


	<ui:composition template="/resources/template/template.xhtml">
	
	<ui:define name="content">
		<h:form>
		
			<p:button outcome="base?baseID=#{rulesController.getParametr('baseID')}" value="Wróć" style="margin-bottom:5px;margin-left:10px;margin-top:10px;color:black"/>
			<p:button outcome="detect-outlier.xhtml?baseID=#{rulesController.getParametr('baseID')}" value="Odchylenia" style="margin-bottom:5px;margin-left:5px;margin-top:10px;color:black"/>
			
			<p:dataTable var="rules" styleClass="available-base" value="#{rulesController.listRulesHelper}" emptyMessage="Nie znaleziono rekordów." rows="15"
							paginator="true"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="15,30,50">
				
				<f:facet name="header">
	        		Dostępne reguły   		
	   	 		</f:facet>
	    
			    <p:column headerText="Index" width="60" style="text-align:center;font-size:15px">
			        <h:outputText value="#{rules.id}" />
			    </p:column>
			 
			    <p:column headerText="Opis" width="60" style="text-align:left;font-size:15px">
			        <h:outputText value="#{rules.description}" />
			        <h:outputText value="brak!" rendered="#{rules.description ==null or rules.description ==''}"/>
			    </p:column>
			 
			    <p:column headerText="Reguła" style="text-align:left; font-size:15px">
			        <h:outputText value="#{rules.query}" />
			    </p:column>
			    
			</p:dataTable>
		</h:form>
	</ui:define>
	</ui:composition>
	
</html>
