<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">  


	<ui:composition template="/resources/template/template.xhtml">
	
	<ui:define name="messages">
				<p:messages id="msg" globalOnly="true" closable="true" showDetail="true" autoUpdate="true" showSummary="true" errorStyle="color:red;" infoStyle="color:blue;" warnStyle="color:black" />
	</ui:define>
	
	<ui:define name="content">
		
		<h:form id="baseForm">
		<p:dataTable var="base" styleClass="available-base" value="#{kwnowledgeBaseController.listBases}" filteredValue="#{kwnowledgeBaseController.filteredListBases}" emptyMessage="Nie znaleziono rekordÃ³w." widgetVar="rulesTable" >
		
			<f:facet name="header">
            	<p:outputPanel style="font-size:16px;margin-top:5px;float:right">
                	<h:outputText value="Wyszukaj:"/>
                	<p:inputText id="globalFilter" onkeyup="PF('rulesTable').filter()" style="width:120px;margin-right:10px" placeholder="szukaj..."/>
            	</p:outputPanel>
            	<p style="clear:both" />
            	<table>
            		<tr>
            			<td>
            				<h:graphicImage name="icon_home.png" library="graphics" title="home" height="28" width="28" style="vertical-align:middle;margin-right:8px"/>		
							<h:outputText value="Bazy wiedzy" style="vertical-align:middle"/>
            			</td>
            		</tr>
            	</table>
   	 		</f:facet>
    
		    <p:column headerText="Index" width="100" style="text-align:center;font-size:16px">
		        <h:outputText value="#{kwnowledgeBaseController.index}" />
		    </p:column>
		 
		    <p:column headerText="Nazwa" style="text-align:center;font-size:16px" filterBy="#{base.name}">
		        <h:outputText value="#{base.name}" />
		    </p:column>
		 
		    <p:column headerText="Opis" style="text-align:center;font-size:16px" filterBy="#{base.description}">
		        <h:outputText value="#{base.description}" />
		    </p:column>
		    
		    <p:column headerText="Akcja" style="text-align:center" width="120">
		        <h:link outcome="base"> 
					<h:graphicImage name="forward.png" library="graphics" title="Go to base" style="vertical-align:middle;"/>
					<f:param name="baseID" value="#{base.id}"/>
					
				</h:link> 
		    </p:column>
		</p:dataTable>
		</h:form>
		
	
	</ui:define>
	
	
	
	
	
	
	</ui:composition>
</html>
